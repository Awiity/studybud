<h3>Recent Activities</h3>
<hr>
{% for message in room_messages %}
<div>

    {% if request.user == message.user %}

    <small><a href="{% url 'delete-message' message.id %}">Delete</a></small>

    {% endif %}

    <small><a href="{% url 'user-profile' message.user.id %}">@{{ message.user.username }}</a> at <a href="{% url 'room' message.room.id %}">{{message.room.name}}</a></small>

    <p>{{message}}</p> 

    <small>{{ message.created|timesince }} ago</small>
    <hr>

</div>
{% endfor %}
